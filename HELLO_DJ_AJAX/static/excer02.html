<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
<script>
	function start(){
		var num = document.getElementById("num").value;
		num = parseInt(num);
		
		var str = "";
		for(var i = 1 ; i <= 9 ; i++){
			str += num +"*" + i + "=" + (num*i)+"\n";
		}
		document.getElementById("result").innerHTML=str;
		console.log(str);
		
	}

</script>

<style type="text/css">
#it{
width: 30px;
}
</style>
</head>
<body>

<table border="1px;">
	<tr>
		<td>출력단수</td>
		<td><input type="text" id="num"></td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="출력하기" onclick="start()" />
		</td>
	</tr>

	<tr>
		<td colspan="2">
			<textarea id="result" rows="10" cols="10"></textarea>
		</td>
	</tr>
	
</table>

</body>
</html>
