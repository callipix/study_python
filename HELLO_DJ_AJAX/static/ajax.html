<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
	function myclick() {
		
		var param = {
				"menu" : "탕수육"
				}
		
		$.ajax({
			type : 'POST',
			url  : '/ajax',
			data : JSON.stringify(param),
			success : function(res){
				console.log(res);
			}
		});
	}
</script>
</head>
<body>
	<a href="javascript:myclick()" id="check">ajax</a>
</body>
</html>
